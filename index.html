<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="shortcut icon"
      href="images/to-do-list.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="container">
      <div class="header-container py-3 d-flex justify-content-between">
        <h2 class="w-50"><i class="fas fa-clipboard-check"></i> To-do List</h2>
        <div class="input-group mb-3 w-50">
          <input
            id="userInput"
            type="text"
            class="form-control"
            placeholder="I need...."
            aria-label="Recipient's username"
            aria-describedby="button-additem"
          />
          <button
            onclick="addTask()"
            class="btn btn-primary"
            type="button"
            id="additem"
          >
            Submit
          </button>
        </div>
      </div>
    </header>
    <section>
      <div class="container" id="data">
       
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
